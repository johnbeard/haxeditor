install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_script:
    - gcc --version
    - g++ --version
    - cmake --version

script:
    - if [ "${COVERITY_SCAN_BRANCH}" == 1 ]; then
        echo "Not building on Coverity scan branch";
        exit 0;
      fi
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - cmake --build .

after_script:
    # abort if this is a coverity scan branch
    - if [ "${COVERITY_SCAN_BRANCH}" == 1 ]; then
        echo "Not building on Coverity scan branch";
        exit 0;
     fi
    - ctest -v
